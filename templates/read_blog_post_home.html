<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="center-text">BLOG</h1>
        <hr>
    </div>
    <div class="container">
        <a href="/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Blog yaratish</a>
    </div>
    <div class="container">
        <h2>Blog Posts</h2>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title"> <a href="/post/{{ post.id }}">{{ post.title }}</a></h3>
                    <p class="card-text">{{ post.body|slice:":200" }}</p>
                    <a href="/post/{{ post.id }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <hr>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-ZftgSlW6w/nkIr/lTtk1qawzylt4y6VbxjqAv2rjPnrUnn6KHyV4u+nvQJQQwYBT" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5WVa+54P7L4ahD9TpBv5VCTtF5Ks2lwK1" crossorigin="anonymous"></script>
</body>
</html>
